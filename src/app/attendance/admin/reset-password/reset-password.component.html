<div class="p-6 space-y-6 dark:bg-slate-950 min-h-screen">


  <!-- PAGE TITLE -->
  <div>
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
      Reset Password
    </h1>
   <p class="text-gray-600 dark:text-gray-400 mt-2">Monitor and manage password reset</p>
  </div>


  <!-- SEARCH ADMIN CARD -->
  <div class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm p-6">

    <div class="flex items-center gap-2 mb-6">
      <i class="fas fa-search text-blue-600"></i>
      <h2 class="font-bold uppercase text-xs tracking-widest text-slate-500 dark:text-white">
        Search Admin Account
      </h2>
    </div>

    <form [formGroup]="searchForm" (ngSubmit)="searchAdmin()"
          class="grid grid-cols-1 gap-5">

      <div class="space-y-1.5">
        <label class="text-[10px] font-black uppercase text-slate-400">
          Username or Email
        </label>

        <input type="text"
               formControlName="searchQuery"
               placeholder="Enter username or email address"
               class="w-full bg-slate-50 dark:bg-slate-800 rounded-2xl px-4 py-2.5 text-sm dark:text-white focus:ring-2 ring-blue-500 transition-all">
      </div>

      <div class="flex justify-end">
        <button type="submit"
                [disabled]="isSearching"
                class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-3 px-6 rounded-2xl transition-all flex items-center gap-2 disabled:opacity-60">
          <i class="fas fa-search"></i>
          {{ isSearching ? 'Searching...' : 'Search Admin' }}
        </button>
      </div>

    </form>
  </div>


  <!-- RESET PASSWORD CARD -->
  <div *ngIf="showResetSection"
       class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm p-6">

    <div class="flex items-center gap-2 mb-6">
      <i class="fas fa-key text-blue-600"></i>
      <h2 class="font-bold uppercase text-xs tracking-widest text-slate-500 dark:text-white">
        Reset Password for {{ adminName }}
      </h2>
    </div>

    <form [formGroup]="resetForm"
          (ngSubmit)="resetPassword()"
          class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- New Password -->
      <div class="space-y-2">
        <label class="text-[10px] font-black uppercase text-slate-400">
          New Password
        </label>

        <input type="password"
               formControlName="newPassword"
               (input)="checkPasswordStrength()"
               placeholder="Enter new password"
               class="w-full bg-slate-50 dark:bg-slate-800 rounded-2xl px-4 py-2.5 text-sm dark:text-white focus:ring-2 ring-blue-500 transition-all">

        <!-- Strength Bar -->
        <div class="h-2 rounded-full bg-slate-200 overflow-hidden">
          <div class="h-full transition-all duration-300"
               [style.width.%]="passwordStrength"
               [ngClass]="{
                'bg-rose-500': passwordStrength <= 40,
                'bg-amber-500': passwordStrength > 40 && passwordStrength <= 80,
                'bg-emerald-500': passwordStrength > 80
               }">
          </div>
        </div>

        <p class="text-[10px] text-slate-400">
          Must contain uppercase, lowercase, number and special character.
        </p>
      </div>


      <!-- Confirm Password -->
      <div class="space-y-2">
        <label class="text-[10px] font-black uppercase text-slate-400">
          Confirm Password
        </label>

        <input type="password"
               formControlName="confirmPassword"
               placeholder="Confirm new password"
               class="w-full bg-slate-50 dark:bg-slate-800 rounded-2xl px-4 py-2.5 text-sm dark:text-white focus:ring-2 ring-blue-500 transition-all">

        <div *ngIf="resetForm.errors?.['passwordMismatch']"
             class="text-rose-500 text-xs">
          Passwords do not match
        </div>
      </div>


      <!-- Submit -->
      <div class="col-span-full flex justify-end pt-4">
        <button type="submit"
                [disabled]="resetForm.invalid || isResetting"
                class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-3 px-6 rounded-2xl transition-all flex items-center gap-2 disabled:opacity-60">
          <i class="fas fa-sync-alt"></i>
          {{ isResetting ? 'Resetting...' : 'Reset Password' }}
        </button>
      </div>

    </form>
  </div>

</div>
