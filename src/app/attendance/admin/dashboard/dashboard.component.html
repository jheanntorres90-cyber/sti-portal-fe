<!-- Alert Container -->
<div class="alert-container" id="alertContainer"></div>

<div class="p-4 sm:p-6 space-y-8 animate-fadeIn dark:bg-slate-950 min-h-screen">
  <!-- Header with simplified design -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
    <div class="relative">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white tracking-tight">
        Admin Dashboard
      </h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Monitor and manage system activities effectively</p>
    </div>
  </div>

  <!-- Stats Cards with new design -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let stat of stats" 
         class="bg-white dark:bg-slate-900 border dark:border-slate-800 p-6 rounded-2xl shadow-sm flex items-center gap-4 hover:translate-y-[-4px] transition-all duration-300 cursor-pointer"
         (click)="handleStatClick(stat)">
      
      <!-- Icon with dynamic background color -->
      <div [ngClass]="{
           'bg-blue-50 text-blue-600 dark:bg-blue-900/20': stat.color === 'blue',
           'bg-yellow-50 text-yellow-600 dark:bg-yellow-900/20': stat.color === 'yellow',
           'bg-green-50 text-green-600 dark:bg-green-900/20': stat.color === 'green',
           'bg-purple-50 text-purple-600 dark:bg-purple-900/20': stat.color === 'purple',
           'bg-orange-50 text-orange-600 dark:bg-orange-900/20': stat.color === 'orange'
         }" 
         class="w-14 h-14 rounded-2xl flex items-center justify-center text-2xl">
        <i [class]="stat.icon"></i>
      </div>
      
      <div>
        <p class="text-2xl font-bold text-gray-800 dark:text-white leading-none">{{ stat.value }}</p>
        <p class="text-sm text-gray-500 dark:text-gray-400 font-medium mt-1">{{ stat.label }}</p>
        
        <!-- Optional additional info based on stat type -->
        <div class="mt-2 text-xs text-gray-500 dark:text-gray-400 flex items-center gap-1" *ngIf="stat.label === 'Total Users'">
          <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
          +12 this week
        </div>
        <div class="mt-3" *ngIf="stat.label === 'System Health'">
          <div class="w-full h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
            <div class="h-full bg-green-500 rounded-full" style="width: 98%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions Card -->
  <div class="bg-white dark:bg-slate-900 border dark:border-slate-800 p-6 rounded-2xl shadow-sm">
    <h3 class="text-lg font-bold mb-4 text-gray-800 dark:text-white tracking-tight">Quick Actions</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <button *ngFor="let action of quickActions" (click)="handleQuickAction(action.action)"
              class="flex flex-col items-center justify-center p-6 rounded-2xl bg-slate-50 dark:bg-slate-800/50 text-blue-600 dark:text-blue-400 hover:bg-blue-600 hover:text-white transition-all duration-300 group border border-transparent hover:border-blue-400">
        <i [class]="action.icon" class="text-2xl mb-2 group-hover:scale-110 transition-transform"></i>
        <span class="text-sm font-semibold tracking-wide">{{ action.label }}</span>
      </button>
    </div>
  </div>

  <!-- Today's Activity Card -->
  <div class="bg-white dark:bg-slate-900 border dark:border-slate-800 rounded-2xl shadow-sm overflow-hidden">
    <div class="p-6 border-b dark:border-slate-800 flex items-center gap-2">
      <i class="pi pi-clock text-purple-500"></i>
      <h3 class="text-lg font-bold text-gray-800 dark:text-white">Today's Activity</h3>
    </div>
    
    <div class="divide-y dark:divide-slate-800">
      <div *ngFor="let activity of activities" 
           class="flex gap-4 p-4 hover:bg-slate-50 dark:hover:bg-slate-800/30 transition-colors">
        
        <!-- Icon -->
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-500 to-purple-600 flex items-center justify-center shadow-sm">
          <i class="text-sm text-white" [ngClass]="activity.icon"></i>
        </div>
        
        <div class="flex-1">
          <div class="text-xs text-gray-500 dark:text-gray-400 mb-1 flex items-center gap-2">
            <i class="pi pi-clock text-gray-400"></i>
            {{ activity.time }}
          </div>
          <div class="text-sm text-gray-800 dark:text-gray-200 font-medium">{{ activity.text }}</div>
        </div>
        
        <!-- Status indicator -->
        <span class="text-xs bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 px-2 py-1 rounded-full self-center">New</span>
      </div>
    </div>
  </div>
</div>
